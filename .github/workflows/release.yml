name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update version.json for release
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        COMMIT="${GITHUB_SHA}"
        COMMIT_SHORT="${GITHUB_SHA:0:7}"
        BUILD_DATE=$(date -u +"%Y-%m-%d")
        BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        mkdir -p static/json
        cat > static/json/version.json << EOF
        {
          "version": "${TAG}",
          "build_type": "release",
          "branch": "main",
          "commit": "${COMMIT}",
          "commit_short": "${COMMIT_SHORT}",
          "tag": "${TAG}",
          "build_date": "${BUILD_DATE}",
          "build_timestamp": "${BUILD_TIMESTAMP}"
        }
        EOF
        
        echo "Updated static/json/version.json for release:"
        cat static/json/version.json

    - name: Create release archive
      run: |
        ARCHIVE_NAME="vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}"
        
        # Create a temporary directory with the archive name
        mkdir -p "/tmp/${ARCHIVE_NAME}"
        
        # Copy files to the temporary directory, excluding unwanted files
        rsync -av \
          --exclude='.git' \
          --exclude='.idea' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='*.pyo' \
          --exclude='.DS_Store' \
          --exclude='.env' \
          --exclude='instance' \
          --exclude='logs' \
          --exclude='ssl/*.pem' \
          --exclude='ssl/*.key' \
          --exclude='ssl/*.crt' \
          --exclude='*.db' \
          --exclude='Pipfile.lock' \
          . "/tmp/${ARCHIVE_NAME}/"
        
        # Create zip archive from the parent directory so it includes the folder name
        cd /tmp
        zip -r "${GITHUB_WORKSPACE}/${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"
        
        # Clean up
        rm -rf "/tmp/${ARCHIVE_NAME}"

    - name: Create tarball archive
      run: |
        ARCHIVE_NAME="vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}"
        
        # Use --transform to prepend the folder name to all paths
        tar --transform "s,^\\.,${ARCHIVE_NAME}," \
            --exclude='.git' \
            --exclude='.idea' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='*.pyo' \
            --exclude='.DS_Store' \
            --exclude='.env' \
            --exclude='instance' \
            --exclude='logs' \
            --exclude='ssl/*.pem' \
            --exclude='ssl/*.key' \
            --exclude='ssl/*.crt' \
            --exclude='*.db' \
            --exclude='Pipfile.lock' \
            --exclude='*.zip' \
            --exclude='*.tar.gz' \
            --ignore-failed-read \
            -czvf "${ARCHIVE_NAME}.tar.gz" . || [[ $? -eq 1 ]]

    - name: Generate release notes
      run: |
        cat << 'EOF' > release_notes.md
        ## VCF Credentials Manager ${{ steps.get_version.outputs.VERSION }}
        
        ### Installation Options
        
        #### Option 1: Quick Start (Development)
        
        ```bash
        # Extract the archive (extracts to vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}/)
        unzip vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip
        # Or using tar:
        # tar -xzf vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.tar.gz
        
        cd vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}
        
        # Install dependencies
        pip install -r requirements.txt
        
        # Start the application
        ./start_https.sh
        ```
        
        Access at: https://localhost:5000
        
        #### Option 2: Ubuntu Service Installation (Production)
        
        For Ubuntu 24.04, use the automated installer to set up as a systemd service:
        
        ```bash
        # Extract the archive (extracts to vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}/)
        unzip vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip
        # Or using tar:
        # tar -xzf vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.tar.gz
        
        cd vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}/tools
        
        # Run the installer (copies files to /opt/vcf-credential-manager)
        sudo ./install-vcf-credential-manager.sh
        ```
        
        Access at: https://localhost (port 443)
        
        The installer will:
        - Copy application files to `/opt/vcf-credential-manager`
        - Install system dependencies (Python, pipenv, etc.)
        - Generate SSL certificates
        - Create and enable systemd service
        - Configure firewall (UFW)
        
        See [Ubuntu Service Installation Guide](docs/UBUNTU_SERVICE_INSTALL.md) for details.
        
        #### Updating an Existing Installation
        
        ```bash
        # Extract the new release
        unzip vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip
        cd vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}/tools
        
        # Run the update script (preserves database, SSL certs, and logs)
        sudo ./update-vcf-credential-manager.sh
        ```
        
        ### Default Credentials
        
        - Username: `admin`
        - Password: `admin`
        
        **Important:** Change the default password after first login.
        
        ### Documentation
        
        See the [README](README.md) and [docs](docs/) folder for detailed documentation.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        files: |
          vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip
          vcf-credential-manager-rel-${{ steps.get_version.outputs.VERSION }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}