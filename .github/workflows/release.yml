name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update version.json for release
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        COMMIT="${GITHUB_SHA}"
        COMMIT_SHORT="${GITHUB_SHA:0:7}"
        BUILD_DATE=$(date -u +"%Y-%m-%d")
        BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        mkdir -p static/json
        cat > static/json/version.json << EOF
        {
          "version": "${TAG}",
          "build_type": "release",
          "branch": "main",
          "commit": "${COMMIT}",
          "commit_short": "${COMMIT_SHORT}",
          "tag": "${TAG}",
          "build_date": "${BUILD_DATE}",
          "build_timestamp": "${BUILD_TIMESTAMP}"
        }
        EOF
        
        echo "Updated static/json/version.json for release:"
        cat static/json/version.json

    - name: Create release archive
      run: |
        zip -r vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip . \
          -x "*.git*" \
          -x "*.idea/*" \
          -x "*__pycache__/*" \
          -x "*.pyc" \
          -x "*.pyo" \
          -x "*.DS_Store" \
          -x "*.env" \
          -x "instance/*" \
          -x "logs/*" \
          -x "ssl/*.pem" \
          -x "ssl/*.key" \
          -x "ssl/*.crt" \
          -x "*.db" \
          -x "Pipfile.lock"

    - name: Create tarball archive
      run: |
        tar --exclude='.git' \
            --exclude='.idea' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='*.pyo' \
            --exclude='.DS_Store' \
            --exclude='.env' \
            --exclude='instance' \
            --exclude='logs' \
            --exclude='ssl/*.pem' \
            --exclude='ssl/*.key' \
            --exclude='ssl/*.crt' \
            --exclude='*.db' \
            --exclude='Pipfile.lock' \
            --exclude='*.zip' \
            --exclude='*.tar.gz' \
            --ignore-failed-read \
            -czvf vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.tar.gz . || [[ $? -eq 1 ]]

    - name: Generate release notes
      run: |
        cat << 'EOF' > release_notes.md
        ## VCF Credentials Manager ${{ steps.get_version.outputs.VERSION }}
        
        ### Installation Options
        
        #### Option 1: Quick Start (Development)
        
        ```bash
        # Extract the archive
        unzip vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip -d vcf-credentials-manager
        cd vcf-credentials-manager
        
        # Install dependencies
        pip install -r requirements.txt
        
        # Start the application
        ./start_https.sh
        ```
        
        Access at: https://localhost:5000
        
        #### Option 2: Ubuntu Service Installation (Production)
        
        For Ubuntu 24.04, use the automated installer to set up as a systemd service:
        
        ```bash
        # Extract the archive
        unzip vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip -d vcf-credentials-manager
        cd vcf-credentials-manager/tools
        
        # Run the installer (copies files to /opt/vcf-credential-manager)
        sudo ./install-vcf-credential-manager.sh
        ```
        
        Access at: https://localhost (port 443)
        
        The installer will:
        - Copy application files to `/opt/vcf-credential-manager`
        - Install system dependencies (Python, pipenv, etc.)
        - Generate SSL certificates
        - Create and enable systemd service
        - Configure firewall (UFW)
        
        See [Ubuntu Service Installation Guide](docs/UBUNTU_SERVICE_INSTALL.md) for details.
        
        ### Default Credentials
        
        - Username: `admin`
        - Password: `admin`
        
        **Important:** Change the default password after first login.
        
        ### Documentation
        
        See the [README](README.md) and [docs](docs/) folder for detailed documentation.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        files: |
          vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.zip
          vcf-credentials-manager-rel-${{ steps.get_version.outputs.VERSION }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}