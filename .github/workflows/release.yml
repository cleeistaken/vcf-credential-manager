name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create release archive
      run: |
        zip -r vcf-credentials-manager-${{ steps.get_version.outputs.VERSION }}.zip . \
          -x "*.git*" \
          -x "*.idea/*" \
          -x "*__pycache__/*" \
          -x "*.pyc" \
          -x "*.pyo" \
          -x "*.DS_Store" \
          -x "*.env" \
          -x "instance/*" \
          -x "logs/*" \
          -x "ssl/*.pem" \
          -x "ssl/*.key" \
          -x "ssl/*.crt" \
          -x "*.db" \
          -x "Pipfile.lock" \
          -x "tools/*"

    - name: Create tarball archive
      run: |
        tar --exclude='.git' \
            --exclude='.idea' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='*.pyo' \
            --exclude='.DS_Store' \
            --exclude='.env' \
            --exclude='instance' \
            --exclude='logs' \
            --exclude='ssl/*.pem' \
            --exclude='ssl/*.key' \
            --exclude='ssl/*.crt' \
            --exclude='*.db' \
            --exclude='Pipfile.lock' \
            --exclude='tools' \
            --exclude='*.zip' \
            --exclude='*.tar.gz' \
            --ignore-failed-read \
            -czvf vcf-credentials-manager-${{ steps.get_version.outputs.VERSION }}.tar.gz . || [[ $? -eq 1 ]]

    - name: Generate release notes
      run: |
        cat << 'EOF' > release_notes.md
        ## VCF Credentials Manager ${{ steps.get_version.outputs.VERSION }}
        
        ### Installation
        
        1. Download and extract the release archive
        2. Install dependencies: `pip install -r requirements.txt`
        3. Run the application: `./start_https.sh`
        
        ### Quick Start
        
        ```bash
        # Extract the archive
        unzip vcf-credentials-manager-${{ steps.get_version.outputs.VERSION }}.zip -d vcf-credentials-manager
        cd vcf-credentials-manager
        
        # Install dependencies
        pip install -r requirements.txt
        
        # Start the application
        ./start_https.sh
        ```
        
        ### Default Credentials
        
        - Username: `admin`
        - Password: `admin`
        
        **Important:** Change the default password after first login.
        
        ### Documentation
        
        See the [README](README.md) and [docs](docs/) folder for detailed documentation.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        files: |
          vcf-credentials-manager-${{ steps.get_version.outputs.VERSION }}.zip
          vcf-credentials-manager-${{ steps.get_version.outputs.VERSION }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}